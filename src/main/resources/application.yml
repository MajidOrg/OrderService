server:
  port: 9002
spring:
  application:
    name: Order Service
  datasource:
    url: jdbc:mysql://localhost:3306/restaurant
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate: INFO

